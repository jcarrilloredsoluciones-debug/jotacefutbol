<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Jotace Futbol</title>

    <meta name="description" content="Ofrecemos informacion de partidos
        de fútbol de todas las ligas del mundo.">
    <meta name="keywords" content="informacion futbolistica">
    <meta name="author" content="Jotace Futbol">

    <!-- Metadatos para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta Open Graph para compartir en redes sociales -->
    <meta property="og:title" content="Jotace Futbol">
    <meta property="og:description" content="Ofrecemos informacion de partidos
        de fútbol de todas las ligas del mundo.">
    <meta property="og:image" content="https://jotacefutbol.com/img/icon.png">
    <meta property="og:url" content="https://jotacefutbol.com">

    <!-- Meta Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="informacion futbolistica">
    <meta name="twitter:description" content="Ofrecemos informacion de partidos
        de fútbol de todas las ligas del mundo.">
    <meta name="twitter:image" content="https://jotacefutbol.com/img/icon.png">

    <link rel="icon" type="image/png" href="https://jotacefutbol.com/img/icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="/style.css?v=2.3">

</head>

<body class="dark-mode">

    <div id="loadingScreen" style="
        position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(43, 43, 43, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        ">
        <div>
            <span>Cargando Eventos. . .</span>
            <div class="spinner-border text-primary ms-2" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>


    <header>
        <nav class="navbar navbar-expand-lg navbar-dark p-3">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="/">Jotace Futbol</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" id="containerNavBarTmp">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-3">
            <!--ROW TITLE PRINCIPAL-->
            <div class="row">
                <div class="col-12 col-md-3 mt-4 d-none d-md-block">
                </div>
                <div class="col-12 col-md-6">
                    <h4 class="text-center fw-bold">Jotace Futbol</h4>
                    <p class="description text-center">
                        <strong>Jotace Futbol</strong> ofrece información de partidos
                        del fútbol Peruano. 
                    </p>
                </div>
                <div class="col-12 col-md-3 mt-4 d-none d-md-block">
                </div>
            </div>

            <!--ROW AGENDA-->
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <h4 class="text-center fw-bold" id="title-agenda">Agenda</h4>
                </div>
            </div>
            <!--ROW SEARCH EVENTS-->
            <div class="row">
                <div class="col-md-3 d-none d-md-block"></div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Buscar evento" id="searchEvent">
                </div>
            </div>
            <!--ROW CONTENT CARDS CURRENT EVENT-->
            <div class="row mt-3">
                <!-- Espacio para banner largo en el lado izquierdo -->
                <div class="col-md-3 d-none d-md-block">
                    <!-- Banner izquierdo largo -->
                </div>
                <!-- Espacio para las cards -->
                <div class="col-md-6" id="divRowsCurrentEvents">
                    
                </div>
                <!-- Espacio para banner largo en el lado derecho -->
                <div class="col-md-3 d-none d-md-block">
                    <!-- Banner derecho largo -->
                </div>
            </div>


            <!--ROW PROXIMOS EVENTOS-->
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <h4 class="text-center fw-bold" id="title-agenda-next">Proximos Eventos</h4>
                </div>
            </div>
            <!--ROW CONTENT CARD NEXT EVENTS-->
            <div class="row mt-2">
                <!-- Espacio para banner largo en el lado izquierdo -->
                <div class="col-md-3 d-none d-md-block">
                    <!-- Banner izquierdo largo -->
                </div>

                <!-- Espacio para las cards -->
                <div class="col-md-6" id="divRowsNextEvents">
                   
                </div>

                <!-- Espacio para banner largo en el lado derecho -->
                <div class="col-md-3 d-none d-md-block">
                    <!-- Banner derecho largo -->
                </div>
            </div>

            <div class="row mt-2 justify-content-center">
                <div class="col-md-3 d-none d-md-block">
                </div>
                <div class="col-md-6 text-center">
                    <button id="btnShowMoreNextEvents" class="btn btn-primary btn-sm px-2 py-1 shadow-sm rounded-pill"
                        style="font-size: 0.75rem;" style="display:none; margin-top: 10px;">Ver más</button>
                </div>
                <div class="col-md-3 d-none d-md-block">
                </div>
            </div>

            <!--ROW CHANNELS-->
            <div class="row mt-3 justify-content-center">
                <div class="col-12 col-md-6">
                    <h4 class="text-center fw-bold" id="title-channels">Canales de TV</h4>
                </div>
            </div>
            <!--ROW CONTENT CARD CHANNELS-->
            <div class="row mt-2">
                <!-- Espacio para banner largo en el lado izquierdo -->
                <div class="col-md-1 d-none d-md-block">
                    <!-- Banner izquierdo largo -->
                </div>

                <!-- Espacio para las cards -->
                <div class="col-md-10">
                    <div class="row justify-content-center" id="divRowsChannels">
                       
                    </div>
                </div>

                <!-- Espacio para banner largo en el lado derecho -->
                <div class="col-md-1 d-none d-md-block">
                    <!-- Banner derecho largo -->
                </div>
            </div>

        </div>
    </main>
    <script src="/js/config.js?v=2.3"></script>
    <script type="module" src="index.js?v=2.3"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
        class="btn btn-primary position-fixed bottom-0 end-0 m-3 rounded-circle shadow" style="z-index: 999;">
        <i class="bi bi-arrow-up"></i>
    </button>
</body>

</html>
